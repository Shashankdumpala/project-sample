<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create</title>
    <link rel="stylesheet" href="finaleditor.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="finaleditor.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#"><span>Blog</span>s.Creater</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#aboutus">Aboutus</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <br /><br />

    <div class="body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-sm-6 col-md-6">
            <form>
              <div class="form-group">
                <label for="title">Enter your Title</label>
                <input type="text" class="form-control" id="title" />
              </div>
              <div class="form-group">
                <label for="category">category</label>
                <input type="text" class="form-control" id="category" />
              </div>
            </form>
          </div>
        </div>
        <div class="editor">
          <div id="editor">
            <p>Hello Blogger!</p>
            <p>Had <strong>Your</strong> Brunch?</p>
            <p><br /></p>
          </div>
        </div>

        <div class="form-group">
          <label for="ref">Reference</label>
          <textarea class="form-control" id="ref" rows="2"></textarea>
        </div>
        <div class="toggle">
          <p><strong> INDEX off/on</strong></p>
          <label class="switch">
            <input type="checkbox" checked />
            <span class="slider round"></span>
          </label>
        </div>
        <div>
          <label for="">Genrate Link</label>
          <select id="type">
            <option selected>A/M</option>
            <option>auto</option>
            <option>manual</option>
          </select>
          <input type="text" class="form-control" />
        </div>
        <br />
        <button type="button" class="btn btn-outline-success">create</button>
      </div>
    </div>
    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="finaleditor.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
