<!doctype html>
<html lang="en">
 <head>
 <title> registration form </title>
 </head>
   <body>
   	<h1 style="text-align:center;">REGISTRATION</h1>
   	<h4 style="text-align:center;">ENTER YOUR TEAM DETAILS</h4>
       <!.. text-align for centering the heading ..>
   	<form action="details.html">
      <h2> TEAM DETIALS </h2> 
      <table width="350px">
        <tr>
           <td>
   		      <label for="name">Team Name:</label>
           </td>
           <td> 
   		      <input id="name" type="text" name="username" pattern=".{1,20}" title="min of 1 characters and maximum of 20 characters" placeholder="Team Name" required><br><br>
           </td> 
   		  </tr>

        <tr>
           <td>
   		      <label for="name">Team Owner Name:</label>
           </td>
           <td> 
   		      <input id="name" type="text" name="Owner name" pattern=".{1,15}" title="min of 1 characters and maximum of 15 characters" placeholder="Owner Name" required><br><br>
          </td>
        </tr>

        <tr>
           <td>
            <label for="email">Email Address:</label>
           </td>
           <td> 
            <input id="email" type="email" name="mail" placeholder="Email id" required><br><br>
          </td>
        </tr>

        <tr>
           <td>
            <label for="number">Mobile Number:</label>
           </td>
           <td> 
            <input id="number" type="text" name="Mobile number" pattern=".{10,20}" title="min of 10 characters and maximum of 20 characters" placeholder="Mobile Number" required><br><br>
          </td>
        </tr>

        <tr>
           <td>
            <label for="name">City:</label>
           </td>
           <td> 
            <input id="name" type="text" name="City" pattern=".{1,15}" title="min of 1 characters and maximum of 15 characters" placeholder="City" required><br><br>
          </td>
        </tr>
      </table>
      <!.. used table for aliging the label ..>
      <h3> Do You Have Played any Esports Tournaments </h3>
       <label for="y">yes</label>
       <input id="y" type="radio" name="experience" >
       <label for="n">no</label>
       <input id="n" type="radio" name="experience" > <br><br>

      <input type="checkbox"><h9>IF CAPTIAN IS THE TEAM OWNER</h9><br><br>
      
      <input type="checkbox"><h9>I AGREE COLLECTING PROOF NUMBERS TO PARTICIPATE</h9><br><br>
      
      <input type="submit" value="submit">
      <!.. type="radio" selectbox type="checkbox" type="submit"..>

    </form>
   </body>
</html>
